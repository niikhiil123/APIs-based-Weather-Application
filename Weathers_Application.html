<body>
<div class="containers">
        <div class="currents_infos">

            <div class="dates_containers">
                <div class="times" id="timess">
                    12:00 <span id="am_pm">am</span>
                </div>
                <div class="dates" id="dates">Sunday,2 January
                </div>
            </div>

            <div class="place">
                <div class="city" id="city">ABCD</div>
                <div class="country" id="country"></div>
            </div>

        </div>
        
        <div class="temperatures" id="t">
            12&#176;C
        </div>

        <div class="conditions" id="conditions">
            Snow
        </div>
        <div class="aqi" id="aqi">
            AQI: 44
        </div>

        <div class="others" id="current_weathers_items">
                    
            <div class="weathers_items">
                <div class="humidity">Humidity</div>
                <div class="a" id="humidity">58%</div>
            </div>
            <div class="weathers_items">

                <div class="a" id="pressure">1007hPa</div>
            </div>
            <div class="weathers_items">
                <div class="Wind_speed">Wind Speed</div>
                <div class="a" id="speed">40Km/h</div>
            </div>
            
        </div>

        
</div>

<div class="futures_forecast">
<div class="as">

        <div class="temp" id="aa">Maximum-22&#176;C</div>
        <div class="temp" id="aass">Minimum-22&#176;C</div>
    </div
    
    <div class="weathers_forecast">

        </div>
        <div class="weathers_forecast_items">

        </div>
        <div class="weathers_forecast_items">
            <div class="day" id="day[3]">Wednesday</div>

            <div class="temp" id="ee">Maximum-22&#176;C</div>
            <div class="temp" id="eess">Minimum-22&#176;C</div>
        </div>
